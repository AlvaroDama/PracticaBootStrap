    <!--Menú-->

        <div class="col-md-12">
            <nav class="navbar nav-pills">
                <div class="container-fluid center-block">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">MCSD</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="quienes.html">Quiénes somos<span class="sr-only">(current)</span></a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Multimedia<span class="caret"></span></a>
                                <ul class="dropdown-menu">

                    </div><!-- /.navbar-collapse -->

            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 class="text-center">Formulario <small>de contacto</small></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <div class="input-group">
                        <div class="input-group-addon"></div>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required="required"/>
                    </div>

                    <label for="txtAsunto">Asunto:</label>
                    <div class="input-group">
                        <div class="input-group-addon"></div>
                        <input type="text" class="form-control" id="txtAsunto" placeholder="Asunto" required="required" />
                    </div>


                    <label for="txtApellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos" />
                    
                    <label for="grpCategoria">Categoría:</label>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8" id="grpCategoria">
                            <div class="form-inline">
                                <span class="text-left">
                                    <input type="radio" class="form-control" name="rdCategoria" id="cateWeb" value="0" checked="checked" />
                                    <label for="cateWeb">Web</label>
                                </span>
                                
                                <span class="text-right">
                                    <input type="radio" class="form-control" name="rdCategoria" id="cateSer" value="1" />
                                    <label for="cateSer">Servicios</label>
                                </span>
                               

                            </div>

                            <div class="form-inline">
                                <input type="radio" class="form-control text-left" name="rdCategoria" id="cateCom" value="2" />
                                <label for="cateCom">Comercial</label>
                                <input type="radio" class="form-control text-right" name="rdCategoria" id="cateFor" value="3" />
                                <label for="cateFor">Formación</label>
                            </div>
                        </div>

                    </div>
                     
                    

                    <label for="txtTexto">Texto:</label>
                    <input type="text" class="form-control" id="txtTexto" placeholder="Escriba su comentario aquí..."/>
                   
                    
                </div>
            </form>
        </div>
    </div>


    <!--Scripts-->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
